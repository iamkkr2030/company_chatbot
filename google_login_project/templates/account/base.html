{% load socialaccount %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Gemini 챗봇{% endblock %}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; margin: 0; background-color: #f0f2f5; }
        .navbar { background-color: #fff; padding: 10px 20px; border-bottom: 1px solid #ddd; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { text-decoration: none; color: #007bff; font-weight: bold; }
        .container { max-width: 800px; margin: 20px auto; padding: 20px; }
    </style>
    {% block head_style %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <a href="{% url 'home' %}">Gemini Chat</a>
        <div>
            {% if user.is_authenticated %}
                <span>환영합니다, {{ user.username }}님!</span> &nbsp;
                <a href="{% url 'account_logout' %}">로그아웃</a>
            {% else %}
                <a href="{% provider_login_url 'google' %}">로그인</a>
            {% endif %}
        </div>
    </nav>
    <main class="container">
        {% block content %}{% endblock %}
    </main>
    {% block scripts %}{% endblock %}
</body>
</html>
